# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3

    - name: Xcode Setup
      uses: actions/checkout@master
      with:
        xcode-version: '14.1'

    - name: Build
      run: |
        cd SNASA
        xcodebuild build -project SNASA/SNASA.xcodeproj -scheme SNASA clean build -sdk iphoneos CODE_SIGNING_ALLOWED=No

    - name: Run tests
      run: |
        cd SNASA
        xcodebuild test -project SNASA/SNASA.xcodeproj -scheme SNASA clean build -sdk iphoneos -destination "platform=iOS Simulator,OS=16.1,name=iPhone 14 Pro Max" CODE_SIGNING_ALLOWED=No
